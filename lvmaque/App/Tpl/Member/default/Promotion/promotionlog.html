	.tdHeard { border: 1px solid #ccc; }
</style>
<div style="height: 25px; line-height: 25px; padding: 16px 0px; width: 640px; margin-left: 56px;text-align: left; float: left;"> 截止<span class="fontred">
  <php>echo date("Y-m-d H:i:s",time());</php>

<div style="width: 100%;">
  <table id="content" style="width: 755px; margin-left: 24px; float: left;
		border-collapse: collapse;" cellspacing="0">
    <tbody>
      <tr id="tdHead">
        <th scope="col" class="tdHeard"> 编号 </th>
        <th scope="col" class="tdHeard"> 发生日期 </th>
        <th scope="col" class="tdHeard"> 奖金金额 </th>
        <th scope="col" class="tdHeard" > 余额变动事由 </th>
      </tr>
      <volist name="list" id="vo">
        <tr class="nodatashowtr">
          <td class="tdContent">{$vo.id}</td>
          <td class="tdContent">{$vo.add_time|date="Y-m-d H:i:s",###}</td>
          <td class="tdContent">{$vo.affect_money}</td>
          <td class="tdContent">{$vo.info}</td>
        </tr>
      </volist>
    </tbody>
  </table>
  <div style="clear: both; height: 0px;"> </div>
  <div data="fragment-2" id="pager" style="float: right; text-align: right; width: 500px; padding-right: 0px;" class="yahoo2 ajaxpagebar">{$pagebar}</div>
  <div style="clear: both; height: 0px;"> </div>
</div>
<script type="text/javascript">
$('.ajaxpagebar a').click(function(){
	try{	
		var geturl = $(this).attr('href');
		var id = $(this).parent().attr('data');
		var x={};
        $.ajax({
            url: geturl,
            data: x,
            timeout: 5000,
            cache: false,
            type: "get",
            dataType: "json",
            success: function (d, s, r) {
              	if(d) $("#"+id).html(d.html);//更新客户端竞拍信息 作个判断，避免报错
            }
        });
	}catch(e){};
	return false;
})
</script>
