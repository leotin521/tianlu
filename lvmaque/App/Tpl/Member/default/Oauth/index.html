<!--中部开始-->
    <div class="content" style="width:980px; height:484px;">
        <div class="user_tit">
           <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="60"><img src="{$user.img}" width="50" height="50"></td>
                        <td style="line-height:22px; padding-top:5px" valign="top">
                            <p>亲爱的 {$nickname}</p><p>欢迎通过 <img src="/Style/H/images/{$user.type_img}"> 来到{$glo.web_name}！</p>
                        </td>
                    </tr>
                </tbody>
           </table>
        </div>
        
        <div class="user_left">
            <p class="pl2">&gt; 没有{$glo.web_name}账号？填写资料马上拥有！</p>
            <form id="signupform" method="POST" action="">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="Tabletext">
                    <tbody>
                        <tr>
                            <td class="label"><label id="email" for="email">Email：</label></td>
                            <td class="field" width="300"><input class="uinput" id="txtEmail" name="txtEmail" type="email" value="" placeholder="请输入Email" autofocus=""></td>
                            <td class="status" id="dvEmail"></td>
                        </tr>
                        <tr>
                            <td class="label"><label>用户名：</label></td>
                            <td class="field"><input class="uinput valid" type="text" id="txtUser" name="txtUser" value="{$nickname}"></td>
                            <td class="status" id="dvUser"></td>
                        </tr>
                        <tr>
                            <td class="label"><label>密码：</label></td>
                            <td class="field"><input class="uinput valid" type="password" id="txtPwd" name="txtPwd" value=""></td>
                            <td class="status" id="dvPwd"></td>
                        </tr>
                        <tr>
                            <td class="label"></td>
                            <td class="field">
                            
                            <input class="submit" type="button" id="registr" onclick="jfun_bind()" value="好了，保存吧" style="margin-top:8px">
                            
                            </td>
                            <td class="status"></td>
                        </tr>
                        <tr>    
                            <td class="label"><br></td>
                            <td class="field"><br></td>
                            <td class="status"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <div class="aside">
            <p class="pl2">&gt; 已有{$glo.web_name}帐号？马上绑定！</p>
            <form id="signupform" method="POST" action="">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="Tabletext">
                    <tbody>
                        <tr>
                            <td class="label"><label  for="email">用户名：</label></td>
                            <td class="field" width="300"><input class="uinput" id="a_user" name="a_user" type="email" value="" placeholder="请输入用户名" autofocus=""></td>
                            <td class="status"></td>
                        </tr>
                        <tr>
                            <td class="label"><label>登录密码：</label></td>
                            <td class="field"><input class="uinput" type="password" id="a_password" name="a_password"></td>
                            <td class="status"></td>
                        </tr>
                        <tr>    
                            <td class="label"></td>
                            <td class="field"><input class="submit" type="button" onclick="jfun_bindOld()" value="好了，保存吧" style="margin-top:8px"></td>
                            <td class="status"></td>
                        </tr>
                        <tr>
                            <td class="label"><br></td>
                            <td class="field"><br></td>
                            <td class="status"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script type="text/javascript">
    function jfun_bindOld(){
        var uname = $("#a_user").val();
        var pass= $("#a_password").val();
        if(uname=="" || pass==""){
            layer.msg('用户名和密码不能为空！', {icon: 0});
            return false;
        }
        layer.msg('提交中...', {icon: 16});
        $.ajax({
            url: "/Member/oauth/appbindold/",
            data: {"uname":uname,"pass":pass},
            timeout: 5000,
            cache: false,
            type: "post",
            dataType: "json",
            success: function (d, s, r) {
                if(d){
                    if(d.status==1){
                        window.location.href="/member/";
                    }else{
						layer.msg(d.message, {icon: 2}); 
						return false;
					}
                }
            }
        });
    }


    function jfun_bind(){
        
        var uname = $("#txtUser").val();
        var pass= $("#txtPwd").val();
        var email= $("#txtEmail").val();
        var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
        if(!reg.test(email)){
		 	layer.msg('email格式不正确！', {icon: 2});
            return false;
        }
        if(uname=="" || pass==""){
            layer.msg('用户名和密码不能为空！', {icon: 0});
            return false;
        }
        layer.msg('提交中...', {icon: 16});
        $.ajax({
            url: "/Member/oauth/appbind/",
            data: {"uname":uname,"pass":pass,"email":email},
            timeout: 5000,
            cache: false,
            type: "post",
            dataType: "json",
            success: function (d, s, r) {
                if(d){
                    if(d.status==1){
                        window.location.href="/member/";
                    }else{
						layer.msg(d.message, {icon: 2}); 
						return false;
					}
                }
            }
        });
    }
    </script>
