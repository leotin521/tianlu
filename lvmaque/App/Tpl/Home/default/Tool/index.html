    <script type="text/javascript">
    $(function() {
      var repaymentItems = eval(<?php echo $repaymentObj;?>);
        var repaymentStr = '';
        for(var o in repaymentItems) {
            repaymentStr += "<option value='" + o + "' selected='selected'>"+ repaymentItems[o] +"</option>";
        }
      //借款时间类型改变
        var dayRepaymentItem = "<option value='1'>按天到期还款</option><option value='4'>每月还息到期还本</option><option value='5'>一次性还款</option>";
      $(".date_type").change(function(){
          if($(".date_type:checked").val()==2) {
              $(".repayment_type").html(dayRepaymentItem);
          } else {
              $(".repayment_type").html(repaymentStr);
          }
      });

      $(".reward_total,.reward_num").change(function(){
        if ($(".reward_total").val()==0 || $(".reward_num").val()==0 ) return false;
        else $(".reward_rate").val(($(".reward_num").val()*100/$(".reward_total").val()).toFixed(4));
      });

      $(".reward_rate").change(function(){
        $(".reward_total").val("0.0000");
        $(".reward_num").val("0.0000");
      });



      $(".addbtn").click(function(){
          var id = "{$type}";
        $.ajax({
          url: "__URL__/index",
          data: {
            "date_limit":$(".date_limit").val(),
            "date_type":$(".date_type:checked").val(),
            "rate":$(".rate").val(),
            "reward_rate":$(".reward_rate").val(),
            "amount":$(".amount").val(),
            "borrow_manage":$(".borrow_manage").val(),
            "risk_reserve":$(".risk_reserve").val(),
            "repayment_type":$(".repayment_type option:selected").val(),
              "id" :id
          },
          timeout: 5000,
          cache: false,
          type: "post",
          dataType: "json",
          success: function (d, s, r) {
            if(d){
              $("#rst").html(d.html);
            }
          }
        });   
      });
    });
