<include file="Public:_header" />

<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';

<div class="so_main">
  <div class="page_tit">推广管理</div>
<!--搜索/筛选会员-->
  <include file="search" />
<!--搜索/筛选会员-->

  <div class="Toolbar_inbox">
  	<!-- <div class="page right">{$pagebar}</div> -->
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
    <htmlA:commonBtn type="href" action="__URL__/export?{$query}" value="将当前条件下数据导出为Excel"/>
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">推广人</th>
	<th class="line_l">投资人</th>
	<th class="line_l">投资总金额</th>
	<th class="line_l">投资总笔数</th>
	<th class="line_l">投资人真实姓名</th>
	<th class="line_l">投资人注册时间</th>
	<th class="line_l">投资人手机认证</th>
	<th class="line_l">投资人邮箱认证</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
		<td>{$vo.recommend_name}</td>
        <td>{$vo.user_name}</td>
		<td>{$vo.investor_capital|default=0}元</td>
        <td>{$vo.total}</td>
        <td>{$vo.real_name}</td>
        <td>{$vo.reg_time|date="Y-m-d H:i:s",###}</td>
        <td>{$vo.phone_status}</td>
        <td>{$vo.email_status}</td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
    <htmlA:commonBtn type="href" action="__URL__/export?{$query}" value="将当前条件下数据导出为Excel"/>
  </div>
</div>
