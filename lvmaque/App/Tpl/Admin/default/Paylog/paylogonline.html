<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
	var editUrl = '__URL__/edit';
	var editTitle = '处理充值';
	var isSearchHidden = 1;
	var searchName = "搜索充值";
</script>
<div class="so_main">
  <div class="page_tit">线上充值列表</div>
<!--搜索-->
  <include file="search" />
<!--搜索-->

  <div class="Toolbar_inbox">
  	<!-- <div class="page right">{$pagebar}</div> -->
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索充值" style="search_action" />
	
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">会员名</th>
    <th class="line_l">充值方式</th>
    <th class="line_l">充值金额</th>
    <th class="line_l">充值时间</th>
    <th class="line_l">充值状态</th>
    <th class="line_l">对账订单号</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td><htmlA:user id="vo.uid" uname="vo.uname" /></td>
		
        <!-- <td><if condition="$vo.way neq '线下充值'">{$vo.way}<else/>线下充值</if></td> -->
		<td>{$vo.way}</td>
        <td>{$vo.money}</td>
        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
        <td>{$vo.status}</td>
        <td>{$vo.tran_id|default="无"}<if condition="$vo.way eq '线下充值'">入账银行：{$vo.off_bank}##充值方式：{$vo.off_way}</if></td>
        <td><if condition="$vo.status_num eq 0"><a href="javascript:;" onclick="edit('?id={$vo.id}')">操作</a><else/>----</if></td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索充值" style="search_action" />
  </div>
</div>


<include file="Public:_footer" />
